<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ My Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f9fafb;
      --text: #222;
      --card-bg: #fff;
      --primary: #4CAF50;
      --danger: #e74c3c;
    }
    .dark-mode {
      --bg: #1e1e1e;
      --text: #f4f4f4;
      --card-bg: #2a2a2a;
    }
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      transition: all 0.3s ease-in-out;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }
    .theme-toggle button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .gender-page, .upload-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .gender-page input, .upload-area input, .upload-area button {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .gender-page button, .upload-area button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }
    .search-area {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-area input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 300px;
      max-width: 90%;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      border-radius: 8px;
    }
    .card p {
      margin: 8px 0;
    }
    .delete-btn {
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .gender-counter {
      text-align: left;
      margin: 10px 0 20px;
      font-weight: bold;
    }
    input.comment-input {
      width: 100%;
      margin: 5px 0;
      padding: 6px;
      border-radius: 6px;
    }
    button.comment-btn {
      background: #2196f3;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="theme-toggle">
    <button id="theme-toggle"><i class="fas fa-moon"></i> Toggle Theme</button>
  </div>

  <h2><i class="fas fa-camera-retro"></i> My Photo Gallery</h2>

  <div id="gender-page" class="gender-page">
    <input id="name-input" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô..." />
    <button onclick="selectGender('‡∏ä‡∏≤‡∏¢')">üë¶ ‡∏ä‡∏≤‡∏¢</button>
    <button onclick="selectGender('‡∏´‡∏ç‡∏¥‡∏á')">üëß ‡∏´‡∏ç‡∏¥‡∏á</button>
  </div>

  <div id="main-page" style="display:none">
    <div class="gender-counter" id="gender-count">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏û‡∏®...</div>

    <div class="upload-area">
      <input id="caption-input" placeholder="‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö..." />
      <input type="file" id="file-input" />
      <button id="upload-btn"><i class="fas fa-upload"></i> Upload</button>
    </div>

    <div class="search-area">
      <input id="search-input" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô..." />
    </div>

    <div class="gallery" id="gallery"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc,
      setDoc, updateDoc, getDoc, query, where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAadMR9TVflpHzsfXIeAe9eHdVF2UwyO-Y",
      authDomain: "photo-gallery-a2dec.firebaseapp.com",
      projectId: "photo-gallery-a2dec",
      storageBucket: "photo-gallery-a2dec.appspot.com",
      messagingSenderId: "163307931322",
      appId: "1:163307931322:web:90e290b72543fd8ab92483"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nameInput = document.getElementById('name-input');
    const captionInput = document.getElementById('caption-input');
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const gallery = document.getElementById('gallery');
    const searchInput = document.getElementById('search-input');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const genderCount = document.getElementById('gender-count');

    let gender = null;
    let nickname = "";
    let userId = `user_${Date.now()}_${Math.floor(Math.random() * 10000)}`;

    window.selectGender = async (g) => {
      nickname = nameInput.value.trim();
      if (!nickname) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏Å‡πà‡∏≠‡∏ô");
      gender = g;

      document.getElementById('gender-page').style.display = 'none';
      document.getElementById('main-page').style.display = 'block';

      await setDoc(doc(db, 'onlineUsers', userId), {
        name: nickname,
        gender: gender,
        timestamp: Date.now()
      });

      loadImages();
    };

    uploadBtn.onclick = async () => {
      const file = fileInput.files[0];
      const caption = captionInput.value.trim();
      if (!file || !caption || !nickname || !gender) {
        return alert("‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå + ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°");
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'YOUR_UPLOAD_PRESET');

      const res = await fetch('https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/image/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (data.secure_url) {
        await addDoc(collection(db, 'images'), {
          url: data.secure_url,
          uploader: nickname,
          caption,
          gender,
          created: Date.now(),
          likes: []
        });
        fileInput.value = '';
        captionInput.value = '';
        loadImages();
      } else {
        alert("‚ùå Upload ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
      }
    };

    async function loadImages() {
      gallery.innerHTML = "‚è≥ Loading...";
      const snapshot = await getDocs(collection(db, 'images'));
      const search = searchInput.value.trim().toLowerCase();
      gallery.innerHTML = "";

      const docs = [];
      let male = 0, female = 0;

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        docs.push({ id: docSnap.id, ...data });
        if (data.gender === '‡∏ä‡∏≤‡∏¢') male++;
        if (data.gender === '‡∏´‡∏ç‡∏¥‡∏á') female++;
      });

      genderCount.textContent = `üë® ‡∏ä‡∏≤‡∏¢: ${male} | üë© ‡∏´‡∏ç‡∏¥‡∏á: ${female}`;

      for (const img of docs.sort((a, b) => b.created - a.created)) {
        if (!img.uploader.toLowerCase().includes(search)) continue;
        const { id, url, uploader, caption, gender: g, likes = [] } = img;
        const icon = g === '‡∏ä‡∏≤‡∏¢' ? 'üë¶' : 'üëß';

        const card = document.createElement('div');
        card.className = 'card';
        const isLiked = likes.includes(userId);
        card.innerHTML = `
          <img src="${url}" />
          <p>${icon} <b>${uploader}</b></p>
          <p>${caption}</p>
          <p><button class="like-btn" data-id="${id}">üëç ${likes.length} ${isLiked ? '‚úÖ' : ''}</button></p>
          <div class="comments" data-id="${id}"></div>
          <input type="text" class="comment-input" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏≠‡∏°‡πÄ‡∏°‡∏ô‡∏ï‡πå..." data-id="${id}" />
          <button class="comment-btn" data-id="${id}">üí¨ ‡∏™‡πà‡∏á</button>
          ${uploader === nickname ? `<button data-id="${id}" class="delete-btn">‡∏•‡∏ö</button>` : ''}
        `;
        gallery.appendChild(card);

        // Like button
        card.querySelector('.like-btn')?.addEventListener('click', async () => {
          const imgRef = doc(db, 'images', id);
          const snap = await getDoc(imgRef);
          let likes = snap.data().likes || [];
          if (likes.includes(userId)) {
            likes = likes.filter(uid => uid !== userId);
          } else {
            likes.push(userId);
          }
          await updateDoc(imgRef, { likes });
          loadImages();
        });

        // Load comments
        const commentArea = card.querySelector('.comments');
        const commentsSnap = await getDocs(query(collection(db, 'comments'), where("imageId", "==", id)));
        commentsSnap.forEach(c => {
          const d = c.data();
          const p = document.createElement('p');
          p.textContent = `üí¨ ${d.name}: ${d.text}`;
          commentArea.appendChild(p);
        });

        // Submit comment
        card.querySelector('.comment-btn')?.addEventListener('click', async () => {
          const input = card.querySelector('.comment-input');
          const text = input.value.trim();
          if (!text) return;
          await addDoc(collection(db, 'comments'), {
            imageId: id,
            name: nickname,
            text,
            created: Date.now()
          });
          loadImages();
        });

        // Delete button
        card.querySelector('.delete-btn')?.addEventListener('click', async () => {
          if (confirm("‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ?")) {
            await deleteDoc(doc(db, 'images', id));
            loadImages();
          }
        });
      }
    }

    window.addEventListener('beforeunload', async () => {
      try {
        if (userId) {
          await deleteDoc(doc(db, 'onlineUsers', userId));
        }
      } catch (e) {
        console.warn("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏•‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå‡∏Å‡πà‡∏≠‡∏ô‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á");
      }
    });

    searchInput.addEventListener('input', loadImages);
    themeToggleBtn.onclick = () => {
      document.body.classList.toggle('dark-mode');
    };
  </script>
</body>
</html>
