<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ My Photo Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-upload {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card p {
      margin: 8px 0 0;
      font-weight: 500;
    }

    .delete-btn {
      background: #e74c3c;
      margin-top: 5px;
    }

    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h2><i class="fas fa-camera-retro"></i> My Photo Gallery</h2>

  <div class="form-upload">
    <input id="name-input" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô..." />
    <input type="file" id="file-input" />
    <button id="upload-btn"><i class="fas fa-upload"></i> Upload</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmdR9Vf1p1zsfXfAe9eHdVF2UMyO-Y",
      authDomain: "photo-gallery-a2dec.firebaseapp.com",
      projectId: "photo-gallery-a2dec",
      storageBucket: "photo-gallery-a2dec.appspot.com",
      messagingSenderId: "163307931322",
      appId: "1:163307931322:web:90e290b72543fd8ab92483"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nameInput = document.getElementById("name-input");
    const fileInput = document.getElementById("file-input");
    const uploadBtn = document.getElementById("upload-btn");
    const gallery = document.getElementById("gallery");

    uploadBtn.onclick = async () => {
      const file = fileInput.files[0];
      const name = nameInput.value.trim();
      if (!file || !name) return alert("‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "unsigned"); // Replace with your Cloudinary unsigned preset

      const res = await fetch("https://api.cloudinary.com/v1_1/deyrj2kld/image/upload", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      if (data.secure_url) {
        await addDoc(collection(db, "images"), {
          url: data.secure_url,
          uploader: name,
          created: Date.now(),
        });
        loadImages();
      } else {
        alert("‚ùå Upload failed");
      }
    };

    async function loadImages() {
      gallery.innerHTML = "‚è≥ Loading...";
      const snapshot = await getDocs(collection(db, "images"));
      gallery.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${data.url}" />
          <p><i class="fas fa-user"></i> ${data.uploader}</p>
          <button class="delete-btn" data-id="${id}"><i class="fas fa-trash-alt"></i> ‡∏•‡∏ö</button>
        `;
        gallery.appendChild(card);
      });

      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.onclick = async () => {
          const id = btn.getAttribute("data-id");
          const confirmDelete = confirm("‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö?");
          if (confirmDelete) {
            await deleteDoc(doc(db, "images", id));
            loadImages();
          }
        };
      });
    }

    loadImages();
  </script>
</body>
</html>
