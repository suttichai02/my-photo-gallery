  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --card-bg: white;
      --btn-bg: #4CAF50;
      --btn-text: white;
      --delete-bg: #e74c3c;
    }
    .dark-mode {
      --bg-color: #1f1f1f;
      --text-color: #f1f1f1;
      --card-bg: #2c2c2c;
      --btn-bg: #5DAE8B;
      --btn-text: #fff;
      --delete-bg: #c0392b;
    }
    h2 { text-align: center; }
    .form-upload, .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: var(--btn-bg);
      color: var(--btn-text);
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card p { margin: 8px 0 4px; }
    .delete-btn {
      background: var(--delete-bg);
      margin-top: 6px;
    }
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
    }
  </style>
</head>
