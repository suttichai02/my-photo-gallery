<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📸 My Photo Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --card-bg: white;
      --btn-bg: #4CAF50;
      --btn-text: white;
      --delete-bg: #e74c3c;
    }

    .dark-mode {
      --bg-color: #1f1f1f;
      --text-color: #f1f1f1;
      --card-bg: #2c2c2c;
      --btn-bg: #5DAE8B;
      --btn-text: #fff;
      --delete-bg: #c0392b;
    }

    h2 {
      text-align: center;
    }

    .form-upload {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: var(--btn-bg);
      color: var(--btn-text);
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card p {
      margin: 8px 0 4px;
    }

    .delete-btn {
      background: var(--delete-bg);
      margin-top: 6px;
    }

    .search-bar {
      margin: 20px auto;
      text-align: center;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
    }

    .like-btn {
      background: transparent;
      color: #e74c3c;
      cursor: pointer;
      font-size: 18px;
      border: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>

    <button id="theme-toggle"><i class="fas fa-moon"></i> Toggle Theme</button>
  </div>

  <h2><i class="fas fa-camera-retro"></i> My Photo Gallery</h2>

  <div class="form-upload">
    <input id="name-input" placeholder="ชื่อเล่น..." />
    <input type="file" id="file-input" />
    <button id="upload-btn"><i class="fas fa-upload"></i> Upload</button>
  </div>
