<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“¸ My Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f9fafb;
      --text: #222;
      --card-bg: #fff;
      --primary: #4CAF50;
      --danger: #e74c3c;
      --accent: #8e44ad;
    }

    .dark-mode {
      --bg: #1e1e1e;
      --text: #f4f4f4;
      --card-bg: #2a2a2a;
    }

    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .theme-toggle button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .upload-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .upload-area input,
    .upload-area button {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .upload-area button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    .upload-area button:hover {
      opacity: 0.9;
    }

    .search-area {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-area input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 300px;
      max-width: 90%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: auto;
      aspect-ratio: 4/3;
      object-fit: contain;
      background-color: white;
    }

    .card p {
      margin: 10px 0 5px;
      font-weight: bold;
      color: var(--accent);
    }

    .delete-btn {
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    @media (max-width: 500px) {
      .upload-area {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="theme-toggle">
    <button id="theme-toggle"><i class="fas fa-moon"></i> Toggle Theme</button>
  </div>

  <h2><i class="fas fa-camera-retro"></i> My Photo Gallery</h2>

  <div class="upload-area">
    <input id="nickname-input" placeholder="à¸Šà¸·à¹ˆà¸­à¹€à¸¥à¹ˆà¸™..." />
    <input type="file" id="file-input" />
    <button id="upload-btn"><i class="fas fa-upload"></i> Upload</button>
  </div>

  <div class="search-area">
    <input id="search-input" placeholder="ðŸ” à¸„à¹‰à¸™à¸«à¸²à¸Šà¸·à¹ˆà¸­à¹€à¸¥à¹ˆà¸™..." />
  </div>

  <div class="gallery" id="gallery"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAadMR9TVflpHzsfXIeAe9eHdVF2UwyO-Y",
      authDomain: "photo-gallery-a2dec.firebaseapp.com",
      projectId: "photo-gallery-a2dec",
      storageBucket: "photo-gallery-a2dec.appspot.com",
      messagingSenderId: "163307931322",
      appId: "1:163307931322:web:90e290b72543fd8ab92483"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const gallery = document.getElementById('gallery');
    const nicknameInput = document.getElementById('nickname-input');
    const searchInput = document.getElementById('search-input');
    const themeToggleBtn = document.getElementById('theme-toggle');

    uploadBtn.onclick = async () => {
      const file = fileInput.files[0];
      const nickname = nicknameInput.value.trim();
      if (!file || !nickname) {
        return alert("âŒ à¸à¸£à¸¸à¸“à¸²à¹€à¸¥à¸·à¸­à¸à¹„à¸Ÿà¸¥à¹Œ à¹à¸¥à¸°à¹ƒà¸ªà¹ˆà¸Šà¸·à¹ˆà¸­à¹€à¸¥à¹ˆà¸™à¸à¹ˆà¸­à¸™");
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'unsigned');

      const res = await fetch('https://api.cloudinary.com/v1_1/deyrj2kld/image/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();

      if (data.secure_url) {
        await addDoc(collection(db, 'images'), {
          url: data.secure_url,
          uploader: nickname,
          created: Date.now()
        });
        fileInput.value = '';
        nicknameInput.value = '';
        loadImages();
      } else {
        alert("âŒ Upload à¹„à¸¡à¹ˆà¸ªà¸³à¹€à¸£à¹‡à¸ˆ");
      }
    };

    async function loadImages() {
      gallery.innerHTML = "â³ Loading...";
      const snapshot = await getDocs(collection(db, 'images'));
      const search = searchInput.value.trim().toLowerCase();
      const nickname = nicknameInput.value.trim();
      gallery.innerHTML = "";

      const docs = [];
      snapshot.forEach(docSnap => docs.push({ id: docSnap.id, ...docSnap.data() }));

      docs
        .sort((a, b) => b.created - a.created)
        .forEach(({ id, url, uploader }) => {
          if (!uploader.toLowerCase().includes(search)) return;

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${url}" />
            <p><i class="fas fa-user"></i> ${uploader}</p>
            ${uploader === nickname ? `<button data-id="${id}" class="delete-btn">à¸¥à¸š</button>` : ''}
          `;
          gallery.appendChild(card);
        });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = async () => {
          const id = btn.getAttribute('data-id');
          if (confirm("à¸„à¸¸à¸“à¹à¸™à¹ˆà¹ƒà¸ˆà¸§à¹ˆà¸²à¸ˆà¸°à¸¥à¸šà¸£à¸¹à¸›à¸ à¸²à¸žà¸™à¸µà¹‰?")) {
            await deleteDoc(doc(db, 'images', id));
            loadImages();
          }
        };
      });
    }

    nicknameInput.addEventListener('input', loadImages);
    searchInput.addEventListener('input', loadImages);

    themeToggleBtn.onclick = () => {
      document.body.classList.toggle('dark-mode');
    };

    loadImages();
  </script>
</body>
</html>
