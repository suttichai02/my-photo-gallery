<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Photo Gallery</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .image-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
    .card { border: 1px solid #ccc; padding: 10px; border-radius: 6px; }
    img { width: 100%; height: auto; border-radius: 4px; }
  </style>
</head>
<body>

  <h1>📷 Photo Gallery</h1>

  <input type="text" id="nickname" placeholder="กรอกชื่อเล่น" />
  <input type="file" id="file-input" />
  <button id="upload-btn">⬆️ Upload</button>

  <h2>🖼️ All Uploaded Images</h2>
  <div class="image-grid" id="gallery"></div>

  <script type="module" src="script.js"></script>

</body>
</html>
